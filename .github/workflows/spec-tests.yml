name: spec tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest #${{ matrix.os }}

    #strategy:
    #  fail-fast: false
    #  matrix:
    #    os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
        mkdir build
        cd build
        cmake ..
    - name: make
      run: |
        cmake --build build
    - name: test
      run: |
        cd test
        ./run-spec-test.py
