name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: make
      run: cmake --build build
    - name: test-prepare
      run: sudo apt-get install wabt
    - name: test
      run: cd test && ./run-spec-test.py
