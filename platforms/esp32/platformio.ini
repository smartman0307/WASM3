[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf

monitor_speed = 115200


src_build_flags =
  -O3 -w -Wfatal-errors
  -fomit-frame-pointer
  -flto -fno-fat-lto-objects

  #-foptimize-sibling-calls
  #-fverbose-asm -save-temps=obj

